<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语刻舟求剑</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li::before {
            content: '•\00a0'; /* Adds a bullet before each list item */
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>刻舟求剑 (kè zhōu qiú jiàn)</h1>
        <ul>
            <li>这个成语比喻那些不根据变化了的条件去适应变化，而是死守教条，拘泥成法的人。</li>
            <li>出自《吕氏春秋·察今》：“楚人有涉江者，其剑自舟中坠于水，遽契其舟曰：‘是吾剑之所从坠。’舟止，从其所契者入水求之。舟已行矣，而剑不行，求剑若此，不亦惑乎？”</li>
        </ul>
        <img src="kezhouqiujian.png" alt="成语刻舟求剑的文生图">
        <p>这张图片是通过Python的Pillow库生成的，首先设置成语和汉语拼音，然后在白色背景上居中绘制文本，最后保存为图片文件。</p>
    </div>
</body>
</html>
